@if (showButton()) {
  <button
    class="p-4 bg-white text-slate-900 border border-slate-400 rounded-full shadow-md fixed bottom-14 right-8 transition-transform duration-300 ease-in-out transform hover:scale-110"
    (click)="scrollToTop()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      class="w-5 h-5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 15l7-7 7 7"
      />
    </svg>
  </button>
}
