<section class="relative z-10 bg-primary py-[120px]">
  <div class="container mx-auto">
    <div class="-mx-4 flex">
      <div class="w-full px-4">
        <div class="mx-auto max-w-[400px] text-center">
          <h2
            class="mb-2 text-[50px] font-bold leading-none text-slate-700 sm:text-[80px] md:text-[100px]"
          >
            404
          </h2>
          <h4
            class="mb-3 text-[22px] font-semibold leading-tight text-slate-700"
          >
            ¡Vaya! Esa página no se puede encontrar
          </h4>
          <p class="mb-8 text-lg text-slate-700">
            La página que buscas podría haber sido eliminada
          </p>
          <a
            [routerLink]="['/']"
            class="inline-block rounded-lg border border-white px-8 py-3 text-center text-base font-semibold text-slate-700 transition hover:bg-white hover:text-primary"
          >
            Ir a Inicio
          </a>
        </div>
      </div>
    </div>
  </div>
  <div
    class="absolute top-0 left-0 -z-10 flex h-full w-full items-center justify-between space-x-5 md:space-x-8 lg:space-x-14"
  >
    <div
      class="h-full w-1/3 bg-gradient-to-t from-[#FFFFFF14] to-[#C4C4C400]"
    ></div>
    <div class="flex h-full w-1/3">
      <div
        class="h-full w-1/2 bg-gradient-to-b from-[#FFFFFF14] to-[#C4C4C400]"
      ></div>
      <div
        class="h-full w-1/2 bg-gradient-to-t from-[#FFFFFF14] to-[#C4C4C400]"
      ></div>
    </div>
    <div
      class="h-full w-1/3 bg-gradient-to-b from-[#FFFFFF14] to-[#C4C4C400]"
    ></div>
  </div>
</section>
